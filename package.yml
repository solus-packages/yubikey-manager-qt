name       : yubikey-manager-qt
version    : 0.5.1
release    : 4
source     :
    - https://developers.yubico.com/yubikey-manager-qt/Releases/yubikey-manager-qt-0.5.1.tar.gz : b641c993d37b0e96ec8e543e6c5ce28ecfcfb48d66ef839c9442f942a85bfeb6
license    : BSD-2-Clause
component  : security
summary    : Cross-platform application for configuring any YubiKey over all USB transports.
description: |
    Cross-platform application for configuring any YubiKey over all USB transports.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
rundeps    :
    - python-pyotherside
    - qt5-quickcontrols
    - yubikey-manager
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    install -Dm644 $workdir/resources/ykman-gui.desktop $installdir/usr/share/applications/ykman-gui.desktop
    install -Dm644 $workdir/resources/icons/ykman.png $installdir/usr/share/pixmaps/ykman.png
